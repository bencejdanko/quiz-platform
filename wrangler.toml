name = "quiz-platform"
compatibility_date = "2024-01-01"
main = "dist/_worker.js"
compatibility_flags = ["nodejs_compat"]

# Static assets
[assets]
directory = "dist"
binding = "ASSETS"

# D1 Database binding
[[d1_databases]]
binding = "quiz_db"
database_name = "quiz-db"
database_id = "a0670b78-574e-456f-a769-3956a2717cb2"
migrations_dir = "migrations"

# Environment variables (secrets should be set via CLI)
[vars]
AUTH_TRUST_HOST = "true"

[observability]
[observability.logs]
enabled = false
invocation_logs = true
